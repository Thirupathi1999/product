<div class="row">
    <div class="container col-md-5">
        <h1>User Details</h1>
        <form [formGroup]="userForm" (ngSubmit)="createUser(userForm)" class="userForm" >
            <div class="form-group  ">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" formControlName="name"
                    aria-describedby="name">
            </div>
            <label for="gender">Gender</label><br>
            <div class="form-group row">
                <div class="form-check ml-2">
                    <input type="radio" class="form-control-input" name="gender" id="gender" formControlName="gender"
                        aria-describedby="gender" value="male">
                    <label for="gender">male</label>
                </div>
                <div class="form-check ml-2">
                    <input type="radio" class="form-control-input" name="gender" id="gender" formControlName="gender"
                        aria-describedby="gender" value="female">
                    <label for="gender">female</label>
                </div>
                <div class="form-check ml-2">
                    <input type="radio" class="form-control-input" name="gender" id="gender" formControlName="gender"
                        aria-describedby="gender" value="others">
                    <label for="gender">others</label>
                </div>
            </div>
            <div class="form-group ">
                <label for="emailId">EmailId</label>
                <input type="email" class="form-control" name="emailId" id="emailId" formControlName="emailId"
                    aria-describedby="emailId">
            </div>
            <div class="form-group ">
                <label for="phone">Phone</label>
                <input type="number" class="form-control" name="phone" id="phone" formControlName="phone"
                    aria-describedby="phone">
            </div>
            <div class="form-group ">
                <label for="salary">Salary</label>
                <input type="number" class="form-control" name="salary" id="salary" formControlName="salary"
                    aria-describedby="salary">
            </div>
            <div class="form-group ">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" id="address" formControlName="address"
                    aria-describedby="address">
                <input type="file" >   
            </div>
            <div class="form-group">
                <button class="btn btn-success">createUser</button>
                <a (click)="reset()" class="link-danger">reset</a>
            </div>
        </form>

    </div>

<table class="table col-md-5">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let user of users;let i=index" >
        <td>{{user.name}}</td>
        <td>{{user.emailId}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.phone}}</td>
        <td><a (click)="delete(i)" class="link-danger"> Delete</a> <a>Edit</a></td>
    </tr>
</table>
</div>
